<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="api.js" async></script>
    <script src="script.js" async></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">

    </div>
    <div class="dataForm">
        <form action="#">
            <input type="text" class="inputForm" id="nameInput">
            <input type="text" class="inputForm" id="surnameInput">
            <input type="text" class="inputForm" id="emailInput">
            <input type="text" class="editForm" id="editForm" value="null" >
            <input type="submit" id="btn">

        </form>
        <div class="eror" id="eror"></div>
    </div>
    <script type="text/template" id="template">
            <div class="string" id={{id}}>
        <div class="block">{{name}}</div>
        <div class="block">{{surname}}</div>
        <div class="block">{{email}}</div>
        <button class="block editBtn edit">edit</button>
        <button class="block btn">Delete</button>
    </div>
    </script>
</body>
</html>
