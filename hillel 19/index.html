<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="note.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"
    defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <button class="button-add-note" id="add-note">
            add
        </button>
    </header>
    <div class="container" id="container">

    </div>

    <script type="template/html" id="note-template">
        <div class="note" id="{{id}}">
            <div class="delete-note">
                <img src="img/crosslinear_106242.svg" class="delete-note-img">
            </div>
            <textarea class="noteText">{{description}}</textarea>
        </div>
    </script>
</body>
</html>
